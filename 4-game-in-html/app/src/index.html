<!DOCTYPE html>
<html>
  <head>
    <title>ThreeInARow Game on the Blockchain</title>
  </head>
  <style>
    #board {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    #board td {
      border: 1px solid;
      width: 33.333%;
      height: 33.333%;
    }
  </style>
  <body>
    <h1>Three in a row game</h1>
    <h2>Decentralized App Game</h2>
    
    <table id="highscore">
      <tr>
        <td></td>
        <td>Address</td>
        <td># Wins</td>
      </tr>
    </table>

    <div id="status"></div>
    
    <table id="board">
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <button onclick="App.createNewGame().then(txResult => document.getElementById('gameAddress').value = txResult.logs[0].args._game)">Create a new game</button>
    <input type="text" placeholder="Game Address" id="gameAddress" size="50">
    <br />
    <button onclick="App.joinGame(document.getElementById('gameAddress').value)">Join a game</button>
    <button onclick="App.setAccountTwo()">Select Account #2</button>
    
    <script src="index.js"></script>
  </body>
</html>
